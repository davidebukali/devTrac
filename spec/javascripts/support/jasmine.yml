    - src/main/www/javascript/common/datapush.js
    - src/main/www/javascript/common/datastore.js
    - src/main/www/javascript/common/screens.js
    - src/main/www/javascript/interactions/user.login.js
    - src/main/www/javascript/interactions/remote.view.js
    - src/main/www/javascript/interactions/photo.upload.js
